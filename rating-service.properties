spring.application.name=rating-service
server.port=8084
server.use-forward-headers=true
server.session.cookie.name=RATESESSIONID

security.oauth2.client.client-id=acme
security.oauth2.client.client-secret=secret
security.oauth2.client.access-token-uri=http://192.168.99.100:8085/oauth/token
security.oauth2.client.user-authorization-uri=http://192.168.99.100:8085/oauth/authorize
security.oauth2.resource.user-info-uri=http://192.168.99.100:8085/me
 
eureka.client.region = default
eureka.client.registryFetchIntervalSeconds = 5